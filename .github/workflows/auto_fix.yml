name: CI Fix Agent

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

  issue_comment:
    types: [created]

jobs:
  fix:
    runs-on: ubuntu-latest

    if: |
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'failure')
      ||
      (github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, '/ci-fix-approve'))

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.event.issue.pull_request.head.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install requests

      - name: Run CI Fix Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.event.workflow_run.id || '' }}
          PR_BRANCH: ${{ github.event.workflow_run.head_branch || github.event.issue.pull_request.head.ref }}
        run: |
          python agent.py

